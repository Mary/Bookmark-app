<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bookmark+</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div class="container">
        <h1>Bookmark+</h1>
        <form id="bookmark-form">
            <button type="submit">Add item</button>
            <div class="min-rating">Minimum Rating:
                <input type="radio" name="1" value="1">1
                <input type="radio" name="2" value="2">2
                <input type="radio" name="3" value="3">3
            </div>
        </form>
        <ul class="bookmark-list">
        </ul>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/Item.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/shopping-list.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

</body>

</html>
